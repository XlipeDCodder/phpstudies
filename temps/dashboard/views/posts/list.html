
<html>

<head>
  <title>Posts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..\..\..\temps\dashboard\assets\css\admpost.css" />

</head>


<body>
    <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="walk-sharp"></ion-icon>
            </span>
            <span class="title">
              Gancho products.
            </span>
          </a>
        </li>

        <li>
          <a href="{{url('../../admin/dashboard')}}">
            <span class="icon">
              <ion-icon name="home-sharp"></ion-icon>
            </span>
            <span class="title">
              Dashboard
            </span>
          </a>
        </li>

        <li>
          <a href="{{url('../../admin/posts/list')}}">
            <span class="icon">
              <ion-icon name="duplicate-sharp"></ion-icon>
            </span>
            <span class="title">
              Posts
            </span>
          </a>
        </li>
        
         <li>
          <a href="{{url('../../admin/categorys/list')}}">
            <span class="icon">
              <ion-icon name="list"></ion-icon>
            </span>
            <span class="title">
              Categories
            </span>
          </a>
        </li>        

        <li>
          <a href="{{url('../admin/help')}}">
            <span class="icon">
              <ion-icon name="help-circle-sharp"></ion-icon>
            </span>
            <span class="title">
              Help
            </span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="settings-sharp"></ion-icon>
            </span>
            <span class="title">
              Settings
            </span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="lock-closed-sharp"></ion-icon>
            </span>
            <span class="title">
              Password
            </span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="log-out-sharp"></ion-icon>
            </span>
            <span class="title">
              Logout
            </span>
          </a>
        </li>

      </ul>
    </div>
  </div>




  <div class="main">

    <div class="topbar">

      <div class="toggle">
        <ion-icon name="menu"></ion-icon>
      </div>

      <div class="search">
        <label>
          <input type="text" placeholder="Search">
          <ion-icon name="search-circle-sharp"></ion-icon>
        </label>
      </div>

      <div class="user">
        <img src="..\..\..\temps\dashboard\assets\img\user1.png" alt="">
      </div>

    </div>

    

    <div class="details">
      <div class="recentPosts">
        <div class="cardHeader">
          <h2>Posts</h2>
          <a href="{{url('../../admin/posts/form')}}" class="btn" id="addpost">Add new Post</a>
          <a href="{{url('../../admin/posts/listtodel')}}" class="btn" id="addpost">Delete an existant Post</a>
        </div>

        <table>
          <thead>
            <tr>
              <td>Title</td>
              <td>Text</td>
              <td>Status</td>
              <td id="edtxt">Edit</td>
            </tr>
          </thead>
          

          <tbody>
              {%for post in posts%}
            <tr>
              <td>{{post.title}}</td>
              <td>{{post.text}}</td>
              <td>{{ (post.status == 1) ? "<span class='status posted'>Posted</span>":"<span class='status notposted'>Not Posted</span>"}}</td>
              <td>
                  <a href="{{url('../../admin/posts/editpost/'~post.id)}}"><ion-icon name="pencil"></ion-icon></a>
              </td>
              
            </tr>
              {%endfor%}


          </tbody>
        </table>
      
      
      </div>

      
    </div>

    

  </div>





  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="..\..\..\temps\dashboard\assets\js\adminscripts.js"></script>
    </body>
</html>
