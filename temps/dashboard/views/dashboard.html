<!DOCTYPE html>


    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\assets\css\style.css"/>
    </head>
    
    <body>
        
        <div class="container">
          <div class="navigation">
            <ul>
              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="walk-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Gancho products.
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="home-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Dashboard
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="duplicate-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Posts
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="help-circle-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Help
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="settings-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Settings
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="lock-closed-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Password
                  </span>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="icon">
                    <ion-icon name="log-out-sharp"></ion-icon>
                  </span>
                  <span class="title">
                    Logout
                  </span>
                </a>
              </li>

            </ul>
          </div>
        </div>




        <div class="main">
          <div class="topbar">

            <div class="toggle">
              <ion-icon name="menu"></ion-icon>
            </div>

            <div class="search">
              <label>
                <input type="text" placeholder="Search">
                <ion-icon name="search-circle-sharp"></ion-icon>
              </label>
            </div>

            <div class="user">
              <img src="..\assets\img\user1.png" alt="">
            </div>

          </div>
        </div>




        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="..\assets\js\adminscripts.js"></script>
    </body>
  </html>
